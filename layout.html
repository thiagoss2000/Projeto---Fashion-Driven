<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css"/>
    <link rel="stylesheet" href="/css/styles.css"/>
    <title>Document</title>
</head>
<body>
    <header>
        <img src="/media/FashionDriven/Logo.png">
    </header>
    <main class="opcoes">
        <div class="modelo"><h3>Escolha o modelo</h3>
            <figure>
                <img src="/media/FashionDriven/tshirt.png" alt="tshirt">
                <figcaption>T-shirt</figcaption>
            </figure>
            <figure>
                <img src="/media/FashionDriven/Camiseta.png" alt="Camiseta">
                <figcaption>Camiseta</figcaption>
            </figure>
            <figure>
                <img src="/media/FashionDriven/Mangalonga.png" alt="Mangalonga">
                <figcaption>Manga longa</figcaption>
            </figure>
        </div>
        <div class="gola"><h3>Escolha a gola</h3>
            <figure>
                <img src="/media/FashionDriven/GolaV.png" alt="GolaV">
                <figcaption>Gola V</figcaption>
            </figure>
            <figure>
                <img src="/media/FashionDriven/GolaRedonda.png" alt="GolaRedonda">
                <figcaption>Gola Redonda</figcaption>
            </figure>
            <figure>
                <img src="/media/FashionDriven/GolaPolo.png" alt="GolaPolo">
                <figcaption>Gola Polo</figcaption>
            </figure>
        </div>
        <div class="tecido"><h3>Escolha o tecido</h3>
            <figure>
                <img src="/media/FashionDriven/Seda.png" alt="Seda">
                <figcaption>Seda</figcaption>
            </figure>
            <figure>
                <img src="/media/FashionDriven/Algodão.png" alt="Algodão">
                <figcaption>Algodão</figcaption>
            </figure>
            <figure>
                <img src="/media/FashionDriven/Poliester.png" alt="Poliester">
                <figcaption>Poliester</figcaption>
            </figure>
        </div>
        <section class="confirmar_pedido"><h3>Imagem de referência</h3>
            <input class="imageLink" type="url" placeholder="Insira o link" x-moz-errormessage="Por favor, entre com um link válido.">
            <button class="Pedido">Confirmar pedido</button>
        </section>
    </main>
    <main>
        <div class="ilustracao">
            <img src="/media/FashionDriven/ilustração.png">
        </div>
    </main>
    <div class="ultimos_pedidos"><h2>Ultimos pedidos</h2>
        
    </div>
    
</body>
</html>
